name: Benchmark

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest email-validator
      
      - name: Build and install package
        working-directory: ./wrappers/python
        run: maturin develop --release
      
      - name: Run benchmarks
        run: |
          python wrappers/python/tests/test_performance.py > benchmark_results.txt
          cat benchmark_results.txt
      
      - name: Check performance regression
        run: |
          # Extract speedup values and check if any are below threshold
          if grep -E "speedup ✗" benchmark_results.txt; then
            echo "❌ Performance regression detected!"
            echo "Some benchmarks failed to meet their targets."
            echo "See PERFORMANCE.md for details on acceptable performance ranges."
            exit 1
          else
            echo "✅ All benchmarks passed!"
          fi
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.txt
