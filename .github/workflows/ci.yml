name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-rust:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all -- -D warnings
      
      - name: Run tests
        run: cargo test --all

  test-python:
    name: Test Python (${{ matrix.os }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest email-validator
      
      - name: Build pyval
        working-directory: wrappers/python
        run: maturin build --release
      
      - name: Install pyval
        run: |
          pip install $(ls target/wheels/pyval*.whl | head -1)
      
      - name: Run tests
        working-directory: wrappers/python
        run: pytest tests/test_api_compat.py -v

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest email-validator
      
      - name: Build pyval
        working-directory: wrappers/python
        run: maturin build --release
      
      - name: Install pyval
        run: |
          pip install $(ls target/wheels/pyval*.whl | head -1)
      
      - name: Run performance tests
        working-directory: wrappers/python
        run: python tests/test_performance.py
