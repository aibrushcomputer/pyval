name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test-before-release:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all -- -D warnings
      
      - name: Run Rust tests
        run: cargo test --all
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest email-validator
      
      - name: Build and test Python package
        run: |
          cd wrappers/python
          maturin build --release
          cd ../..
          pip install target/wheels/pyval*.whl
          cd wrappers/python
          pytest tests/ -v

  build-wheels:
    name: Build Wheels (${{ matrix.os }}, py${{ matrix.python-version }})
    needs: test-before-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: pip install maturin
      
      - name: Build wheel
        working-directory: wrappers/python
        run: maturin build --release
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: [test-before-release, build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyval
    permissions:
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install maturin
      
      - name: Build source distribution
        working-directory: wrappers/python
        run: maturin sdist
      
      - name: Publish to PyPI
        working-directory: wrappers/python
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin publish --non-interactive

  create-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: wheels-*
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheels/**/*.whl
          generate_release_notes: true
          draft: false
          prerelease: false
